<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rock_paper_scissors.css">
    <link rel="icon" href="images/icon.svg">
    <title>A Simple Game</title>
</head>
<body>
    <div class="game">
        <p class="baslik"> Rock Paper Scissors </p>
        <div>
            <button class="hareket-button js-tas"><img src="images/Rock-emoji.png" class="hareket"></button>
            <button class="hareket-button js-kagit"><img src="images/Paper-emoji.png" class="hareket"></button>
            <button class="hareket-button js-makas"><img src="images/Scissors-emoji.png" class="hareket"></button>
        </div>
        <div>
            <p class="js-result css-result"></p>
            <p class="js-moves css-moves"></p>
            <p class="js-score css-score"></p>
        </div>
        <div>
            <button class="zero-js">Reset the Score</button>
            <button class="auto-play-button auto-js">Auto Play</button>
        </div>
        <p class="js-reset"></p>
    </div>


<script src="rock_paper_scissors.js"></script>
</body>
</html>
